<div class="form-wrapper">
    <form [formGroup]="form" class="form">
        <div class="long-row-wrapper">
            <span class="p-float-label form-input form-input-number width">
                <input id="float-input"  formControlName="width" type="number" pInputText>
                <label for="float-input">Width</label>
            </span>
            <span class="form-input">
                <p-dropdown [options]="widthUnitsOptions" formControlName="widthUnits"
                    placeholder="Units" [showClear]="true" class="units-dropdown">
                </p-dropdown>
            </span>

            <span class="p-float-label form-input  form-input-number rim-width">
                <input id="float-input"  formControlName="rimInnerWidthMM" type="number" pInputText>
                <label for="float-input">Inner Rim Width</label>
            </span>
            <span class="p-float-label form-input  form-input-number psi">
                <input id="float-input"  formControlName="psi" type="number" pInputText>
                <label for="float-input">PSI</label>
            </span>
        </div>

        <div class="break"></div>
        <button
            pButton
            type="button"
            label="Save"
            class="form-button"
            (click)="submit()"
            [disabled]="!form.valid"
        ></button>
    </form>
</div>
