<div class="form-wrapper">
    <form [formGroup]="form" class="form">
        <div class="long-row-wrapper">
            <span class="p-float-label form-input form-input-number width">
                <input id="float-input"  formControlName="weight" type="number" pInputText>
                <label for="float-input">Weight</label>
            </span>
            <span class="form-input">
                <p-dropdown [options]="weightUnitsOptions" formControlName="weightUnits"
                    placeholder="Units" [showClear]="true" class="units-dropdown">
                </p-dropdown>
            </span>
        </div>
        <div class="break"></div>
        <button
            pButton
            type="button"
            label="Save"
            class="form-button"
            (click)="submit()"
            [disabled]="!form.valid"
        ></button>
    </form>
</div>
