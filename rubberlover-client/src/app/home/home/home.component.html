<p class="welcome-user" *ngIf="(currentUserName | async)">
    Welcome, {{currentUserName | async}} 
</p>

<p-dialog header="Add Tire" [(visible)]="createDialogShown">
    <app-create-tire-dialog
        (newTireSaved)="onNewTireSaved($event)">
    </app-create-tire-dialog>
</p-dialog>

<div class="content-wrapper">
    <div class="button-wrapper">
        <button pButton type="button" (click)="showCreateDialog()" icon="pi pi-plus" class="add-tire-button" label="Add Tire"></button>
    </div>
    <tire-table
        [tireAddedSubject]="tireAddedSubject">
    </tire-table>
</div>

<p-toast [preventOpenDuplicates]="true" position="bottom-center"></p-toast>
