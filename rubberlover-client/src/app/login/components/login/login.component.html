<div class="form-wrapper">
    <form [formGroup]="form" (ngSubmit)="login()" class="form">

        <span class="p-float-label form-input">
            <input id="float-input"  formControlName="email" type="text" pInputText> 
            <label for="float-input">Email Address</label>
        </span>
    
        <span class="p-float-label form-input">
            <input id="float-input"  formControlName="password" type="password" pInputText> 
            <label for="float-input">Password</label>
        </span>
    
        <button 
            pButton 
            type="button" 
            label="Login" 
            class="form-button"
            type="submit"
            [disabled]="!form.valid" ></button>
    </form>
    <div>
        <span>
            Don't have an account? <a [routerLink]="['/register']" routerLinkActive="router-link-active">Register.</a>
        </span>
    </div>

    <p>{{result}}</p>
</div>
